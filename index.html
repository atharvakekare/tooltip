<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tool-tip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <div class="targele">
        <h1>Target element</h1>
       <button class="tarbtn">button 3</button>
       <div class="dropdn">
       <a href="#">button 1</a>
       <a href="#">button 2</a>
       <a href="#">button 4</a>
       <a href="#">button 5</a>
    </div>
    </div>
    <div class="tooltiptext">
        <h2>tooltip text</h2>
        <input type="text" placeholder="input" id="ttt">
    </div>
    <div class="ttype">
        <h2>text size</h2>
        <input type="number" placeholder="input" id="ts">
    </div>
        <div class="padc">
        <h2>padding</h2>
        <input type="number" placeholder="input" id="pad">
    </div>
   
    <div class="txtcol">
        <h2>Text colour</h2>
        <input type="color">
    </div>
    <div class="bgcol">
        <h2>Background colour</h2>
        <input type="color">
    </div>
    <div class="sline">
        <h2>corner radius</h2>
        <input type="number" id="crn">
    </div>
        <div class="slineo">
        <h2>Tooltip width</h2>
        <input type="number" id="twn">
    </div>
    <div class="kline">
        <h2>Arrow width</h2>
        <input type="number" id="awn">
        </div>
        <div class="last">
        <h2>Arrow height</h2>
        <input type="number" id="ahn">
    </div>
</section> 
<section class="phone">
    <div class="btn1">
    <button id="button1">button 1</button>
</div>
<div class="btn2">
    <button id="button2">button 2</button>
</div>
<div class="btn3">
    <button id="button3">button 3</button>
</div>   
<div class="btn4">    
    <button id="button4">button 4</button>
</div>   
<div class="btn5">    
    <button id="button5">button 5</button>
</div>
</section>
</body>
</html>
